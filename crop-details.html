<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome for possible icons if needed, though we use SVG -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Using the production CSS -->
    <link rel="stylesheet" href="./crop-details.css">
</head>


<body>
    <!-- Header -->
    <nav>
        <div id="nav-1" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
            <img src="https://www.fao.org/images/corporatelibraries/logos/fao-logo-en.svg?sfvrsn=f64522b4_36"
                title="Food and Agriculture Organization of the United Nations" data-displaymode="Original"
                alt="Food and Agriculture Organization of the United Nations" class="logo"
                style="height: 60px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));">
        </div>
    </nav>

    <main id="mainContainer">
        <div id="main-content">
            <button class="back-btn"><i class="fas fa-arrow-left me-2"></i> Back to Results</button>

            <!-- Row 1 -->
            <div class="main-cont-1">
                <div id="cont1" class="glass-panel">
                    <h3 id="cropName">Crop Name: </h3>
                </div>
                <div id="cont2" class="glass-panel">
                    <p id="doh">Days to Harvest: </p>
                </div>
                <div id="cont3" class="glass-panel">
                    <p id="region">Region: </p>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="main-cont-2">
                <div id="cont4" class="glass-panel">
                    <div
                        style="display: flex; align-items: center; gap: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem;">
                        <i class="fas fa-leaf fa-2x" style="color: #4ade80;"></i>
                        <h4>Soil & Growth</h4>
                    </div>

                    <div id="mincont4-1">
                        <p id="soil">Soil Type: </p>
                    </div>

                    <div id="mincont4-2">
                        <div id="mincont4-2-1">
                            <p id="fertilizer">Fertilizer Used</p>
                        </div>
                        <div id="mincont4-2-2">
                            <p id="irrigation">Irrigation Used</p>
                        </div>
                    </div>
                </div>

                <div id="cont5" class="glass-panel">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <i class="fas fa-cloud-sun fa-2x" style="color: #fca5a5;"></i>
                        <h4>Environmental Conditions</h4>
                    </div>
                    <p id="temperature"><i class="fas fa-thermometer-half me-2"></i> Temperature: </p>
                    <p id="rainfall"><i class="fas fa-cloud-rain me-2"></i> Rainfall: </p>
                    <p id="weather"><i class="fas fa-sun me-2"></i> Weather: </p>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="main-cont-3">
                <div id="cont6" class="glass-panel" style="max-width: 600px;">
                    <p id="yeilds"><i class="fas fa-chart-line me-2"></i> Yields per ton: </p>
                </div>
            </div>
        </div>

    </main>

    <!-- Hidden data container kept for logic compatibility if needed -->
    <div class="details-card">
        <h2 id="cropTitle">Crop Details</h2>
        <div id="cropDetails"></div>
    </div>

    <!-- Script -->
    <script type="module" src="./crop-details.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
